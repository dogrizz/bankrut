<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="base :: common_header(~{::title},~{})">
    <title>Bankrut - Login</title>
</head>
<body>
<div th:if="${param.error}" class="alert alert-danger">
    Invalid username and password.
</div>
<div th:if="${param.logout}" class="alert alert-info">
    You have been logged out.
</div>
<div th:if="${param.registered}" class="alert alert-success">
    You have been registered.
</div>
<div class="login_page">
    <form th:action="@{/login}" method="post" class="form-signin text-center">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <img class="mb-4" th:src="@{/static/logo.png}" alt="" width="72" height="72">
        <div class="form-group">
            <label for="username" class="sr-only"> User Name :</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Login"/>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only"> Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"/></div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>
</div>
</body>
</html>
